<title>popup</title>
<button class="open-button" onclick="openbutton()">tab</button>
    
    <div class="popup" id="myform">
        <button type="button" class="btncancel" onclick="closebutton()">Close</button>
    </div>

<style>
    .open-button {
        background-color: #555;
        width: 200px;
        height: 50px;
        padding: 16px 16px;
        color: aliceblue;
        border-radius: 10px 10px 10px;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 280px;
        margin-right: 36px;
        margin-bottom: 40px;
        position: fixed;
        
    }

   
    .popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 40px;
        bottom: 60px;
        border: 3px solid #f1f1f1;
        width: 300px;
        height: 400px;
        background-color: aliceblue;
        text-align: center;
    }
    .btncancel{
        width: 90%;
        height: 40px;
        margin-top: 20px;
        background-color: red;
        opacity: 0.8;
        color: white;
        border: 2px solid #f1f1f1;
    }
</style>
<script>
    
    function openbutton(){
        document.getElementById("myform").style.display="block";
    }
    function closebutton(){
        document.getElementById("myform").style.display="none";
    }
</script>
